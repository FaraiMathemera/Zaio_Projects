<div class="container">

<div class="row">
    <div1>
    <button class="loginBtn loginBtn--facebook" width="300" height="150">
	Login with Facebook  
	</button>
    </div1>
    <div2>
    <button class="loginBtn loginBtn--google"  width="300" height="150">
	Login with Google
	</button>
    </div2>
</div>  

 <!-- form-group// -->
	
	
	<hs>SIGN UP</hs>
	
		
	<!--Name-->
		<div7 class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user fa-4x" style="color:#660033" pattern="[A-Za-z\s]+"></i> </span>
			<input type="text" name="name" placeholder="Name">
		</div7>  
		 
	<!--Surname-->
		<div7 class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user fa-4x" style="color:#660033" pattern="[A-Za-z\s]+"></i> </span>
			<input name="" placeholder="Surname" type="text">
		</div7>
		
	<!--Age-->
		<div7 class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user fa-4x" style="color:#660033"></i> </span>
			<input name="" placeholder="Age" type="number"  min="18" max="120" placeholder ="Age">
		</div7>
		
	<!--Email-->
    	<div7 class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-envelope fa-4x" style="color:#660033"></i> </span>
			<input name="" placeholder="Email address" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
		 </div7>
 
	
	<!--Password -->
    	<div7 class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock fa-4x" style="color:#660033"></i> </span>
			<input name="passwordcreate" placeholder="Create password" type="password"  pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
		</div7>
        
	
	<!--Confirm Password -->
    	<div7 class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock fa-4x" style="color:#660033"></i> </span>
			<input name="passwordconfirm" placeholder="Confirm password" type="password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$">
		</div7>
